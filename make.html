<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Reservation Form Page</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fa fa-fire"></span>
                Hot Restaurant
            </h1>
            <hr>
            <h2 class="text-center">Make your reservation</h2>
            <br>
            <div class="text-center">
                <a href="/view">
                    <button type="button" class="btn btn-lg btn-primary">
                        <span class="fa fa-list-alt"></span>
                        View Tables
                    </button>
                </a>
                <a href="/">
                    <button type="button" class="btn btn-lg btn-light">
                        <span class="fa fa-home"></span>
                        Home
                    </button>
                </a>
            </div>
        </div>
        <!-- Reservation Form-->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Table Reservation
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="reserve-name">Name</label>
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                                <label for="reserve-phone">Phone Number</label>
                                <input type="text" class="form-control" id="reserve-phone">
                            </div>
                            <div class="form-group">
                                <label for="reserve-email">Email</label>
                                <input type="text" class="form-control" id="reserve-email">
                            </div>
                            <div class="form-group">
                                <label for="reserve-unique-id">Unique ID</label>
                                <input type="text" class="form-control" id="reserve-unique-id">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/tables">API Table Link</a> |
                    <a href="/api/waitlist">API Wait List</a>
            </div>
        </footer>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $(".submit").on("click", function(event) {
            console.log("submit click");
          event.preventDefault();
          var newReservation = {
            customerName: $("#reserve-name").val().trim(),
            phoneNumber: $("#reserve-phone").val().trim(),
            customerEmai: $("#reserve-email").val().trim(),
            customerID: $("#reserve-unique-id").val().trim()
          };
    
          // Question: What does this code do??
          $.post("/api/reservations", newReservation)
            .then(function(data) {
              console.log("make.html", data);
              alert("Adding reservation...");
            });
        });
      </script>    
</body>

<script type="text/javascript">
    function runTableQuery() {
        var currentURL = window.location.origin;
        $.ajax({ url: currentURL + "/api/tables", method: "GET" })
            .done(function (tableData) {
                console.log("----------------------------");
                console.log("URL: " + currentURL + "/api/tables");
                console.log("----------------------------");
                console.log(tableData);
                console.log("----------------------------");
                for (var i = 0; i < tableData.length; i++) {
                    var tableSection = $("div");
                    tableSection.addClass('well');
                    tableSection.attr("id", "tableWell-" + i + 1)
                    $('#tableSection').append(tableSection);

                    var tableNumber = i + 1;
                    $("#tableWell-" + i + 1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + tableData[i].customerID + "</h2>");
                }
            });
    }
    function runWaitListQuery() {
        var currentURL = window.location.origin;
        $.ajax({ url: currentURL = "/api/waitlist", method: "GET" })
            .done(function (waitlistData) {
                console.log("----------------------------");
                console.log("URL: " + currentURL + "/api/waitlist");
                console.log("----------------------------");
                console.log(waitlistData);
                console.log("----------------------------");

                for (var i = 0; i < waitlistData.length; i++) {
                    var waitlistSection = $("<div>");
                    waitlistSection.addClass('well');
                    waitlistSection.attr('id', 'waitlistWell-' + i + 1)
                    $('#waitlistSection').append(waitlistSection);

                    var tableNumber = i + 1;
                    $("#waitlistWell-" + i + 1).append('<h2><span class="label label-primary">' + tableNumber + "</span | " + waitlistData[i].customerID + "</h2>");
                }
            });
    }

    function clearTable() {
        var currentURL = window.location.origin;
        $.ajax({ url: currentURL + "/api/clear", method: "POST" })
    }
    $("#clear").on('click', function () {
        alert("Clearing...");
        clearTable();
        location.reload();
    })
    runTableQuery();
    runWaitListQuery();

</script>

</html>
